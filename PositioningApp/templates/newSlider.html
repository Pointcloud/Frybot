<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>rangeslider.js</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/rangeslider.js/2.3.2/rangeslider.css">
    <style>
        *,
        *:before,
        *:after {
            -webkit-box-sizing: border-box;
               -moz-box-sizing: border-box;
                    box-sizing: border-box;
        }
        html {
            color: #404040;
            font-family: Helvetica, arial, sans-serif;
        }
        body {
            padding: 50px 20px;
            margin: 0 auto;

        }
        output {
            display: block;
            font-size: 30px;
            font-weight: bold;
            text-align: center;
            margin: 30px 0;
            width: 100%;
        }
        .u-left {
            float: left;
        }
        .u-cf:before,
        .u-cf:after {
            content: "";
            display: table;
        }
        .u-cf:after {
            clear: both;
        }
        .u-text-left {
            text-align: left;
        }
    </style>
    <!--[if lt IE 9]>
        <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
    <![endif]-->
</head>
<body>
    <div>
        <input id="slider1" type="range" min="-180" max="180" value="{{ (jointPose.joint_value[0]*57.296)|round|int }}" onchange="setJointAngles()" data-rangeslider>
        <output></output>
    </div>
        <div>
        <input id="slider2" type="range" min="-180" max="180" value="{{ (jointPose.joint_value[1]*57.296)|round|int }}" onchange="setJointAngles()" data-rangeslider>
        <output></output>
    </div>
    <div>
        <input id="slider3" type="range" min="-180" max="180" value="{{ (jointPose.joint_value[2]*57.296)|round|int }}" onchange="setJointAngles()" data-rangeslider>
        <output></output>
    </div>
    <div>
        <input id="slider4" type="range" min="-180" max="180" value="{{ (jointPose.joint_value[3]*57.296)|round|int }}" onchange="setJointAngles()" data-rangeslider>
        <output></output>
    </div>
    <div>
        <input id="slider5" type="range" min="-180" max="180" value="{{ (jointPose.joint_value[4]*57.296)|round|int }}" onchange="setJointAngles()" data-rangeslider>
        <output></output>
    </div>
    <div>
        <input id="slider6" type="range" min="-180" max="180" value="{{ (jointPose.joint_value[5]*57.296)|round|int }}" onchange="setJointAngles()" data-rangeslider>
        <output></output>
    </div>

    <script src="//localhost:8081"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rangeslider.js/2.3.2/rangeslider.min.js"></script>
    <script>
    $(function() {
        var $document = $(document);
        var selector = '[data-rangeslider]';
        var $element = $(selector);
        // For ie8 support
        var textContent = ('textContent' in document) ? 'textContent' : 'innerText';
        //move the manipulator when a joint value changes
        function setJointAngles() {
          // POST
          fetch('/setJointAngles', {
            method: 'POST',
            cache: "no-cache",
            headers: new Headers({"content-type": "application/json"}),
            body: JSON.stringify({
              "joint1": (document.getElementById('slider1').value)/57.296,
              "joint2": (document.getElementById('slider2').value)/57.296,
              "joint3": (document.getElementById('slider3').value)/57.296,
              "joint4": (document.getElementById('slider4').value)/57.296,
              "joint5": (document.getElementById('slider5').value)/57.296,
              "joint6": (document.getElementById('slider6').value)/57.296
            })
          }).then(function (response) { 
          return response.text();
          }).then(function (text) {
          console.log(text);
          });
        }
        // Example functionality to demonstrate a value feedback
        function valueOutput(element) {
            var value = element.value;
            var output = element.parentNode.getElementsByTagName('output')[0] || element.parentNode.parentNode.getElementsByTagName('output')[0];
            output[textContent] = value;
        }
        $document.on('input', 'input[type="range"], ' + selector, function(e) {
            valueOutput(e.target);
        });
        // Example functionality to demonstrate programmatic value changes
        $document.on('click', '#js-example-change-value button', function(e) {
            var $inputRange = $(selector, e.target.parentNode);
            var value = $('input[type="number"]', e.target.parentNode)[0].value;
            $inputRange.val(value).change();
        });
        // Example functionality to demonstrate programmatic attribute changes
        $document.on('click', '#js-example-change-attributes button', function(e) {
            var $inputRange = $(selector, e.target.parentNode);
            var attributes = {
                    min: $('input[name="min"]', e.target.parentNode)[0].value,
                    max: $('input[name="max"]', e.target.parentNode)[0].value,
                    step: $('input[name="step"]', e.target.parentNode)[0].value
                };
            $inputRange.attr(attributes);
            $inputRange.rangeslider('update', true);
        });
        // Example functionality to test initialisation on hidden elements
        $document
            .on('click', '#js-example-hidden button[data-behaviour="toggle"]', function(e) {
                var $container = $(e.target.previousElementSibling);
                $container.toggle();
            });
        // Basic rangeslider initialization
        $element.rangeslider({
            // Deactivate the feature detection
            polyfill: false,
            // Callback function
            onInit: function() {
                valueOutput(this.$element[0]);
            },
            // Callback function
            onSlide: function(position, value) {
                console.log('onSlide');
                console.log('position: ' + position, 'value: ' + value);
            },
            // Callback function
            onSlideEnd: function(position, value) {
                console.log('onSlideEnd');
                console.log('position: ' + position, 'value: ' + value);
            }
        });
    });
    </script>
</body>
</html>
