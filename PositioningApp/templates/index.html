<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/css/styles.css">
    <title>Positioning App</title>
  </head>
  <body translate="no">
      <div id="JointLabelContainer">
        Joint1: <input type="number" name="joint1Position" min="-180" max="180" value="{{ (jointPose.joint_value[0]*57.296)|round|int }}" />
        Joint2: <input type="number" name="joint2Position" min="-180" max="180" value="{{ (jointPose.joint_value[1]*57.296)|round|int }}" />
        Joint3: <input type="number" name="joint3Position" min="-180" max="180" value="{{ (jointPose.joint_value[2]*57.296)|round|int }}" />
        Joint4: <input type="number" name="joint4Position" min="-180" max="180" value="{{ (jointPose.joint_value[3]*57.296)|round|int }}" />
        Joint5: <input type="number" name="joint5Position" min="-180" max="180" value="{{ (jointPose.joint_value[4]*57.296)|round|int }}" />
        Joint6: <input type="number" name="joint6Position" min="-180" max="180" value="{{ (jointPose.joint_value[5]*57.296)|round|int }}" />
      </div>
    
      <div id="sliderContainer">
        <input type='range' min='-180' max='180' value='{{ jointPose.joint_value[0]*57.296 }}' />
        <input type='range' min='-180' max='180' value='{{ jointPose.joint_value[1]*57.296 }}' />
        <input type='range' min='-180' max='180' value='{{ jointPose.joint_value[2]*57.296 }}' />
        <input type='range' min='-180' max='180' value='{{ jointPose.joint_value[3]*57.296 }}' />
        <input type='range' min='-180' max='180' value='{{ jointPose.joint_value[4]*57.296 }}' />
        <input type='range' min='-180' max='180' value='{{ jointPose.joint_value[5]*57.296 }}' />
      </div>
    </body>
    </html>
</html>
